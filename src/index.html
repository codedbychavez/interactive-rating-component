<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.scss">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="page-container">
      <article class="card">
        <div class="initial-state">
          <div class="card-image bubble">
            <img src="../images/icon-star.svg" alt="">
          </div>
          <h1 class="card-title">How did we do?</h1>
          <p class="card-description"> 
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
          <div class="card-numbers">
            <button class="card-number">1</button>
            <button class="card-number">2</button>
            <button class="card-number">3</button>
            <button class="card-number">4</button>
            <button class="card-number">5</button>
          </div>
          <button class="card-button">Submit</button>
        </div>
  
        <div class="thank-you-state hide">
          <div class="card-image"></div>
          <div class="result">You selected 4 out of 5</div>
          <h1 class="card-title"></h1>
          <p class="card-description"></p>
        </div>
  
  
      </article>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/codedbychavez">Chavez Harris</a>.
  </footer>

</body>
</html>
